[hosts.local]
connection = "local"

[[tasks]]
name = "bootstrap"
hosts = ["local"]

  [[tasks.actions]]
  type = "package"
  packages = ["git", "python3"]
  state = "present"

  [[tasks.actions]]
  type = "file"
  path = "/tmp/forgeops-motd"
  state = "present"
  mode = "0644"
  content = "Managed by ForgeOps automation\n"

[[tasks]]
name = "cleanup"
hosts = ["local"]

  [[tasks.actions]]
  type = "file"
  path = "/tmp/obsolete.txt"
  state = "absent"
