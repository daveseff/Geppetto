# Main Geppetto configuration
# Copy this to /etc/geppetto/main.conf and adjust paths as needed.

[defaults]
# Path to the default plan file (.fops or .toml)
plan = "/etc/geppetto/plan.fops"

# Location for state data (used to clean up resources removed from the plan).
# If omitted, the state file defaults to <plan>.state.json.
state_file = "/var/lib/geppetto/state.json"

# Base directory for relative templates (optional). When set, template references
# like template => "templates/motd.tmpl" resolve under this directory.
template_dir = "/etc/geppetto/templates"

aws_region = "ap-southeast-2"
